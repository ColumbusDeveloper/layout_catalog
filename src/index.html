<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__content">
    <header class="page__header-block">
      <div class="header">
        <a
          href="#home"
          target="_blank"
          class="header__logo-link-block"
        >
          <img
            src="./images/logo.png"
            alt="logo"
            class="header__logo-img"
          >
        </a>

        <nav class="header__link-block">

          <ul class="header__link-list">
            <li class="header__list-item">
              <a
                href="#apple"
                target="_blank"
                class="header__list-link header__list-link--active"
              >
                Apple
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#samsung"
                target="_blank"
                class="header__list-link"
              >
                Samsung
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#smartphones"
                target="_blank"
                class="header__list-link"
              >
                Smartphones
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#laptops&computers"
                target="_blank"
                data-qa="hover"
                class="header__list-link"
              >
                Laptops & Computers
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#gadgets"
                target="_blank"
                class="header__list-link"
              >
                Gadgets
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#tablets"
                target="_blank"
                class="header__list-link"
              >
                Tablets
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#photo"
                target="_blank"
                class="header__list-link"
              >
                Photo
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#video"
                target="_blank"
                class="header__list-link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page__main-block">
      <div data-qa="card" class="card">
        <div class="card__product-img-box">
          <img
            src="./images/imac.jpeg"
            class="card__product-img"
            alt="MAC Computer monitor image"
          >
        </div>

        <h6 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h6>

        <div class="card__code-block">
          <p class="card__code-words">Product code: 195434</p>
        </div>

        <div class="card__stars-block">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="reviews-block">
            <p class="reviews-block__text">Reviews:</p>
            <span class="reviews-block__data">5</span>
          </div>
        </div>

        <div class="card__price-block">
          <p class="card__price-word">Price:</p>
          <p class="card__price-number">$2,199</p>
        </div>

        <a
          data-qa="hover"
          href="#"
          target="_blank"
          class="button-link button-link--hover"
        >
          buy
        </a>
      </div>
    </main>

  </body>
</html>
