<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__content">
    <header class="header page__header-block">
      <div class="header__container">
        <a
          href="#home"
          target="_blank"
          class="header__logo-link-block"
        >
          <img
            src="./images/logo.png"
            alt="logo"
            class="header__logo-img"
          >
        </a>

        <nav class="header__link-block">

          <ul class="header__link-list">
            <li class="header__list-item">
              <a
                href="#apple"
                target="_blank"
                class="header__list-link header__list-link--active"
              >
                Apple
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#samsung"
                target="_blank"
                class="header__list-link"
              >
                Samsung
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#smartphones"
                target="_blank"
                class="header__list-link"
              >
                Smartphones
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#laptops&computers"
                target="_blank"
                data-qa="hover"
                class="header__list-link"
              >
                Laptops & Computers
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#gadgets"
                target="_blank"
                class="header__list-link"
              >
                Gadgets
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#tablets"
                target="_blank"
                class="header__list-link"
              >
                Tablets
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#photo"
                target="_blank"
                class="header__list-link"
              >
                Photo
              </a>
            </li>

            <li class="header__list-item">
              <a
                href="#video"
                target="_blank"
                class="header__list-link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

  </body>
</html>
